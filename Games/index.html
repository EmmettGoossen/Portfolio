<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="style.css">
    <script src="blurbReader.js"></script>
</head>
<body>
    <div id="header">
        <h2 style="margin: 0px;">Portfolio: Games</h2>
    </div>
    <div id="top-div">
        <div style="float: left; margin-right:30px; margin-bottom: 0px;">
            <img src="overlay.gif" id="overlay">
            <canvas id="channel" width="400px" height="400px"></canvas>
        </div>
        <div id="blurb-box" w3-include-html="">
            <h1>Game Select</h1>
            <h3>Pick a game from the bottom</h3>
            <p>Games: <ul>
                <li>Copter</li>
                <li>Rift</li>
            </ul></p>
        </div>
    </div>

    
    <div id="bottom-view">
        <div style="background: linear-gradient(180deg, rgba(0,0,0,0.7), rgba(0,0,100,0.2) 50%); height: 100%;">
            <div style="background-color: rgba(0, 0, 0, 0.0); backdrop-filter: blur(8px); padding-top: 5px; height: 100%;">
                <button class="style-1" game="copter/" onclick="changeGame(event);">Copter</button>
                <button class="style-1" game="Rift/" onclick="changeGame(event);">Rift</button>
            </div>
        </div>
    </div>
    <script src="spriteLogic.js"></script>
    <script src="keyLogic.js"></script>
    <script>
          //libraries
        const spriteLogic = document.spriteLogic;
        const keyLogic = document.keyLogic;
        const canvas = document.getElementById("channel").getContext("2d");
        document.gameStart = {
            'copter/': null,
            'Rift/': null
        };
    </script>
    <script src="Rift/main.js"></script>
    <script src="copter/main.js"></script>
</body>
